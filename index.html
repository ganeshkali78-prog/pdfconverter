<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDFConvertify — Free PDF ⇄ Image Converter</title>
  <meta name="description" content="Convert PDF to PNG/JPG and images (PNG, JPG) to a single PDF. 100% private: runs in your browser. No upload required.">
  <meta name="keywords" content="pdf to png,pdf to jpg,image to pdf,png to pdf,jpg to pdf,online converter,free converter,pdfconvertify">
  <link rel="canonical" href="https://pdfconvertify.netlify.app/">
  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --page-bg: linear-gradient(to bottom, #00cc99 20%, #0099ff 100%);
      --card-bg: #ffffff;
      --muted: #6b7280;
      --accent1: #00cc99;
      --accent2: #0099ff;
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--page-bg);
      background-attachment: fixed;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
      color:#111;
    }
    .container{width:100%;max-width:1000px}
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:0 12px 30px rgba(2,6,23,0.12);
      padding:28px;
      margin:0 auto 40px;
      position:relative;
    }
    .logo{font-weight:800;font-size:22px}
    .logo span{background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent}
    .lead{color:var(--muted);margin-top:6px}
    .tabs{display:flex;gap:8px;margin-top:14px}
    .tab{padding:8px 14px;cursor:pointer;border-radius:8px;font-weight:700;background:rgba(0,0,0,0.03)}
    .tab.active{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
    .panel{opacity:0;max-height:0;overflow:hidden;transform:translateY(6px);transition:all .28s ease}
    .panel.active{opacity:1;max-height:4000px;transform:none}
    .upload-area{margin-top:18px;border-radius:12px;border:1px solid rgba(0,0,0,0.06);padding:18px;background:#fff}
    input[type=file]{display:none}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-weight:700;cursor:pointer}
    .btn.clear{background:#f3f4f6;color:#111;border:1px solid #ddd;}
    .opts{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .opt{padding:8px 12px;border-radius:8px;border:1px solid #e6e9ee;background:#fbfdff;cursor:pointer}
    .opt.selected{border-color:transparent;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
    .thumb-list{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .thumb{width:120px;height:140px;border:1px solid #e6e9ee;border-radius:8px;padding:6px;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;cursor:grab}
    .thumb img{max-width:100%;max-height:68px;margin-bottom:4px}
    .thumb .label{font-size:12px;color:var(--muted)}
    .thumb .pnum{font-size:11px;color:#333;background:#f3f4f6;padding:2px 6px;border-radius:6px;margin-top:4px}
    .progress{width:100%;height:12px;background:#eef2ff;border-radius:8px;overflow:hidden;margin-top:10px}
    .progress>i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .2s ease}
    .success-tick{width:40px;height:40px;border-radius:50%;border:3px solid var(--accent1);margin:10px auto;position:relative}
    .success-tick::after{content:"";position:absolute;left:10px;top:6px;width:10px;height:18px;border:solid var(--accent1);border-width:0 3px 3px 0;transform:rotate(45deg)}
    @media(max-width:720px){.thumb{width:100px;height:120px}.card{padding:18px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="brand">
        <div class="logo">PDF<span>Convertify</span></div>
      </div>
      <p class="lead">Convert PDF ↔ Image quickly — all local, no uploads.</p>

      <div class="tabs">
        <div class="tab active" data-tab="pdf2img">PDF → Image</div>
        <div class="tab" data-tab="img2pdf">Image → PDF</div>
      </div>

      <!-- PDF → Image -->
      <div id="pdf2img" class="panel active">
        <div class="upload-area">
          <input id="pdfFile" type="file" accept="application/pdf" />
          <button class="btn" id="pdfChoose">Choose PDF</button>
          <button class="btn clear" id="pdfClear">Clear</button>
          <div class="opts" id="pdfFormatOpts">
            <div class="opt selected" data-format="png">PNG</div>
            <div class="opt" data-format="jpg">JPG</div>
          </div>
          <div class="progress"><i></i></div>
          <p id="pdfStatus">No file loaded</p>
          <button class="btn" id="pdfConvert">Convert & Download</button>
        </div>
      </div>

      <!-- Image → PDF -->
      <div id="img2pdf" class="panel">
        <div class="upload-area">
          <input id="imgFiles" type="file" accept="image/*" multiple />
          <button class="btn" id="imgChoose">Choose Images</button>
          <button class="btn clear" id="imgClear">Clear</button>
          <div class="opts" id="imgPdfOpts">
            <div class="opt selected" data-size="a4">A4</div>
            <div class="opt" data-size="letter">Letter</div>
          </div>
          <div class="thumb-list" id="thumbs"></div>
          <div class="progress"><i></i></div>
          <p id="imgStatus">No images selected</p>
          <button class="btn" id="imgToPdf">Merge to PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const $ = s => document.querySelector(s), $$ = s => [...document.querySelectorAll(s)];
    $$('.tab').forEach(tab=>tab.onclick=()=>{ $$('.tab').forEach(t=>t.classList.remove('active')); tab.classList.add('active'); const t=tab.dataset.tab; $$('.panel').forEach(p=>p.classList.toggle('active',p.id===t));});

    const pdfFile=$('#pdfFile'), pdfChoose=$('#pdfChoose'), pdfStatus=$('#pdfStatus'), pdfProgress=$('#pdf2img .progress i');
    const imgFile=$('#imgFiles'), imgChoose=$('#imgChoose'), imgStatus=$('#imgStatus'), imgProgress=$('#img2pdf .progress i'), thumbList=$('#thumbs');

    pdfChoose.onclick=()=>pdfFile.click();
    imgChoose.onclick=()=>imgFile.click();

    // clear buttons
    $('#pdfClear').onclick=()=>{ pdfFile.value=''; pdfStatus.textContent='No file loaded'; pdfProgress.style.width='0%'; };
    $('#imgClear').onclick=()=>{ imgFile.value=''; thumbList.innerHTML=''; imgStatus.textContent='No images selected'; imgProgress.style.width='0%'; };

    // setup options
    function setupOpts(sel){ $$(sel+' .opt').forEach(o=>o.onclick=()=>{$$(sel+' .opt').forEach(x=>x.classList.remove('selected'));o.classList.add('selected');});}
    setupOpts('#pdfFormatOpts'); setupOpts('#imgPdfOpts');

    // PDF->Image
    pdfFile.onchange=()=>{const f=pdfFile.files[0];if(f)pdfStatus.textContent=`Loaded: ${f.name}`;};
    $('#pdfConvert').onclick=async()=>{
      const f=pdfFile.files[0]; if(!f)return alert('Select a PDF first!');
      const fmt=$('#pdfFormatOpts .opt.selected').dataset.format;
      pdfStatus.textContent='Converting...'; pdfProgress.style.width='10%';
      const ab=await f.arrayBuffer(); const pdf=await pdfjsLib.getDocument({data:ab}).promise;
      const total=pdf.numPages, base=f.name.replace(/\.pdf$/i,''); const zip=new JSZip();
      for(let p=1;p<=total;p++){const pg=await pdf.getPage(p);const vp=pg.getViewport({scale:2});
        const c=document.createElement('canvas');c.width=vp.width;c.height=vp.height;const ctx=c.getContext('2d');
        await pg.render({canvasContext:ctx,viewport:vp}).promise;
        pdfProgress.style.width=`${(p/total)*80+10}%`;
        const blob=await new Promise(r=>c.toBlob(r,`image/${fmt}`));
        if(total===1){const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=`${base}.${fmt}`;a.click();}
        else zip.file(`${base}_page${p}.${fmt}`,blob);
      }
      if(total>1){const zipBlob=await zip.generateAsync({type:'blob'});const a=document.createElement('a');a.href=URL.createObjectURL(zipBlob);a.download=`${base}_images.zip`;a.click();}
      pdfProgress.style.width='100%'; pdfStatus.innerHTML='<div class="success-tick"></div>Done';
    };

    // Image->PDF
    imgFile.onchange=e=>{
      const files=[...e.target.files].filter(f=>f.type.startsWith('image/')); thumbList.innerHTML='';
      if(!files.length)return imgStatus.textContent='No images selected';
      files.forEach((f,i)=>{const u=URL.createObjectURL(f);const d=document.createElement('div');
        d.className='thumb';d.innerHTML=`<img src="${u}"><div class="label">${f.name}</div><div class="pnum">Page ${i+1}</div>`;thumbList.appendChild(d);});
      if(window.Sortable)Sortable.create(thumbList,{animation:150,onSort:()=>updatePageNums()});
      imgStatus.textContent=`${files.length} image(s) selected`;
      function updatePageNums(){[...thumbList.children].forEach((t,i)=>t.querySelector('.pnum').textContent=`Page ${i+1}`);}
    };

    $('#imgToPdf').onclick=async()=>{
      const thumbs=[...thumbList.children]; if(!thumbs.length)return alert('Select images first!');
      const size=$('#imgPdfOpts .opt.selected').dataset.size; const {jsPDF}=window.jspdf;
      const ps=size==='letter'?{w:215.9,h:279.4}:{w:210,h:297}; const doc=new jsPDF({unit:'mm',format:[ps.w,ps.h]});
      for(let i=0;i<thumbs.length;i++){const img=thumbs[i].querySelector('img');await new Promise(r=>{if(img.complete)r();else img.onload=r});
        const w=img.naturalWidth,h=img.naturalHeight,ratio=Math.min(ps.w/(w*0.264583),ps.h/(h*0.264583));
        const tw=w*0.264583*ratio,th=h*0.264583*ratio;const c=document.createElement('canvas');c.width=w;c.height=h;
        const ctx=c.getContext('2d');ctx.fillStyle='#fff';ctx.fillRect(0,0,w,h);ctx.drawImage(img,0,0,w,h);
        const durl=c.toDataURL('image/jpeg',0.92);if(i>0)doc.addPage([ps.w,ps.h]);doc.addImage(durl,'JPEG',(ps.w-tw)/2,(ps.h-th)/2,tw,th);
        imgProgress.style.width=`${(i/thumbs.length)*80+10}%`;
      }
      const blob=doc.output('blob');const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='images_merged.pdf';a.click();
      imgProgress.style.width='100%';imgStatus.innerHTML='<div class="success-tick"></div>Done';
    };
  </script>
</body>
</html>
