<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDFConvertify — Free PDF/Image Converter</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 850px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #008cff;
      margin-bottom: 25px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
      background: #f2f2f2;
      margin: 0 5px;
    }
    .tab.active {
      background: #008cff;
      color: white;
    }
    .converter {
      display: none;
      animation: fade 0.4s ease-in-out;
    }
    .converter.active {
      display: block;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .dropzone {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      cursor: pointer;
      color: #555;
      margin: 20px 0;
    }
    .progress-bar {
      height: 8px;
      background: #008cff22;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress {
      height: 100%;
      background: #008cff;
      width: 0%;
      transition: width 0.3s;
    }
    .btn {
      background: #008cff;
      color: white;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0066d9;
    }
    .footer {
      margin-top: 35px;
      font-size: 13px;
      color: #777;
    }
    .footer a {
      color: #008cff;
      text-decoration: none;
      margin: 0 5px;
    }

    /* Image preview grid */
    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .preview-item {
      position: relative;
      width: 120px;
      text-align: center;
      cursor: move;
    }
    .preview-item img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
    .page-label {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PDFConvertify</h1>

    <div class="tabs">
      <button class="tab active" id="pdfToImageTab">PDF → Image</button>
      <button class="tab" id="imageToPdfTab">Image → PDF</button>
    </div>

    <!-- PDF to Image -->
    <div id="pdfToImage" class="converter active">
      <div class="dropzone" id="pdfDrop">Select or Drop PDF</div>
      <button class="btn" id="convertPdfToImg">Convert</button>
      <div class="progress-bar"><div class="progress" id="progress1"></div></div>
      <p id="status1"></p>
    </div>

    <!-- Image to PDF -->
    <div id="imageToPdf" class="converter">
      <div class="dropzone" id="imgDrop">Select Images (JPG/PNG)</div>
      <div class="preview-grid" id="previewGrid"></div>
      <button class="btn" id="convertImgToPdf">Convert to PDF</button>
      <div class="progress-bar"><div class="progress" id="progress2"></div></div>
      <p id="status2"></p>
    </div>

    <div class="footer">
      © 2025 PDFConvertify — <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const pdfTab = document.getElementById("pdfToImageTab");
    const imgTab = document.getElementById("imageToPdfTab");
    const pdfSection = document.getElementById("pdfToImage");
    const imgSection = document.getElementById("imageToPdf");
    const progress1 = document.getElementById("progress1");
    const progress2 = document.getElementById("progress2");

    pdfTab.onclick = () => {
      pdfTab.classList.add("active");
      imgTab.classList.remove("active");
      pdfSection.classList.add("active");
      imgSection.classList.remove("active");
    };

    imgTab.onclick = () => {
      imgTab.classList.add("active");
      pdfTab.classList.remove("active");
      imgSection.classList.add("active");
      pdfSection.classList.remove("active");
    };

    // Image → PDF reorderable preview
    const previewGrid = document.getElementById("previewGrid");
    let imageFiles = [];

    document.getElementById("imgDrop").onclick = async () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.multiple = true;
      input.onchange = (e) => {
        imageFiles = Array.from(e.target.files);
        showPreview();
      };
      input.click();
    };

    function showPreview() {
      previewGrid.innerHTML = "";
      imageFiles.forEach((file, i) => {
        const div = document.createElement("div");
        div.className = "preview-item";
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        const label = document.createElement("div");
        label.className = "page-label";
        label.textContent = "Page " + (i + 1);
        div.appendChild(img);
        div.appendChild(label);
        previewGrid.appendChild(div);
      });
      new Sortable(previewGrid, { animation: 150 });
    }

    document.getElementById("convertImgToPdf").onclick = async () => {
      if (!imageFiles.length) return alert("Please select images first!");
      progress2.style.width = "50%";
      const { PDFDocument } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      const order = [...previewGrid.children].map((child) =>
        Array.from(previewGrid.children).indexOf(child)
      );
      for (let child of previewGrid.children) {
        const index = Array.from(previewGrid.children).indexOf(child);
        const file = imageFiles[index];
        const imgBytes = await file.arrayBuffer();
        let img;
        if (file.type === "image/png")
          img = await pdfDoc.embedPng(imgBytes);
        else img = await pdfDoc.embedJpg(imgBytes);
        const page = pdfDoc.addPage([img.width, img.height]);
        page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
      }
      progress2.style.width = "90%";
      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.pdf";
      link.click();
      progress2.style.width = "100%";
      document.getElementById("status2").textContent = "✅ Conversion Complete!";
    };
  </script>
</body>
</html>
