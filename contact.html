<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - PDFConvertify</title>
<link rel="icon" href="favicon.ico">
<style>
  :root {
    --accent1: #00cc99;
    --accent2: #0099ff;
    --page-bg: linear-gradient(to bottom right, #00cc99 20%, #0099ff 100%);
    --card-bg: #ffffff;
    --radius: 14px;
    --muted: #6b7280;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: var(--page-bg);
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111;
    padding: 30px;
  }

  .container {
    width: 100%;
    max-width: 680px;
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 12px 30px rgba(2, 6, 23, 0.12);
    padding: 32px 38px;
    animation: fadeInUp 0.6s ease both;
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    color: transparent;
    font-size: 28px;
    margin-bottom: 10px;
  }

  p {
    color: var(--muted);
    line-height: 1.6;
  }

  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  input, textarea {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 15px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input:focus, textarea:focus {
    border-color: var(--accent1);
  }

  button {
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    color: white;
    border: none;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  }

  .contact-info {
    margin-top: 16px;
    font-size: 14px;
    color: #374151;
    text-align: center;
  }

  .contact-info strong {
    color: var(--accent1);
  }

  .site-footer {
    text-align: center;
    margin-top: 18px;
    font-size: 13px;
    color: #555;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    padding: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  }

  .site-footer a {
    color: var(--accent2);
    text-decoration: none;
    margin: 0 8px;
    font-weight: 500;
  }

  .site-footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .card {
      padding: 24px 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Contact Us</h1>
      <p>
        Have feedback, feature requests, or bug reports? Weâ€™d love to hear from you!  
        Fill out the form below or reach us directly by email.
      </p>

      <form action="https://formspree.io/f/mqagrjzp" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        ðŸ“§ Or email us directly at: <strong>ganesh.kali78@gmail.com</strong>
      </div>
    </div>

    <footer class="site-footer">
      <a href="index.html">Home</a> â€¢
      <a href="about.html">About</a> â€¢
      <a href="privacy.html">Privacy Policy</a>
    </footer>
  </div>
</body>
</html>
